<div class="container">
    <div class="row">
        <div class="col-12">
            <div style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)),
url(../assets/image\ 1.jpg);" class="jumbotron">
                <h2 class="text-center text-white">Welcome To Quote Session</h2>
            </div>
        </div>
        <div class="col-md-12">
            <app-newquote (newQuote)="addQuote($event)"></app-newquote>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="header text-center">
        <h1>Famous Quotes</h1>
        <hr />
    </div>
    <div class="row">
        <div class="col-md-12 imgcol">
            <!-- Card deck -->
            <div class="card-deck">
                <!-- Card -->
                <div class="card img mb-3" *ngFor="let quote of Quotess; let i = index">

                    <!--Card image-->


                    <!--Card content-->
                    <div class="card-body">

                        <!--Title-->
                        <h4 class="card-title text-danger">Quotes</h4>
                        <!--Text-->
                        <p class="card-text"><span>Quote:</span>{{quote.quote}} <span class="font-italic">Submitted
                                {{quote.submitDate| date}} days
                                ago</span></p>

                        <div class="description">
                            <app-disquote *ngIf="quote.showDetails" [description]='Quotess'></app-disquote>
                        </div>
                        <button class="btn btn-info" (click)='showDetails(i)'>Details</button>

                        <button class="btn btn-danger" (click)='deletequote($event,i)'>Delete</button>

                    </div>

                </div>
                <!-- Card -->

            </div>
            <!-- Card deck -->
        </div>
    </div>
    <router-outlet></router-outlet>
