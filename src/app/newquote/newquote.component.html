<div class="container">
    <div class="header">
        <h2>Create Quote</h2>
    </div>
    <hr>
    <form class="form2 text-center" (ngSubmit)="renderContentToParent()">
        <div class="form-group">
            <label for="quote"><span>Add Quote</span></label>
            <textarea rows="2" class="form-control" #quote="ngModel" name="quote"
                [(ngModel)]='quoteHolder.quote'></textarea>
        </div>
        <p>Adding yor quote : {{quoteHolder.quote}}</p>
        <div class="form-group">
            <label for="author"><span>Author</span></label>
            <input type="text" name="author" class="form-control" #author="ngModel" [(ngModel)]='quoteHolder.author'>
        </div>
        <div class="form-group">
            <label for="publisher"><span>Your Name</span></label>
            <input type="text" name="publisher" class="form-control" #publisher='ngModel'
                [(ngModel)]='quoteHolder.publisher'>
        </div>
        <button class="btn btn-warning"><span>Add</span></button>
    </form>
</div>
